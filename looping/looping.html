<template>
  <lightning-card title="for:each loop ">
    <div class="slds-var-m-around_medium">
      <ul class="slds-has-dividers_around-space">
        <template for:each={carList} for:item="car">
          <li key={car} class="slds-item">{car}</li>
        </template>
      </ul>
    </div>
  </lightning-card>

  <lightning-card title="for:each loop with array of objects ">
    <div class="slds-var-m-around_medium">
      <ul class="slds-has-dividers_around-space">
        <template for:each={ceoList} for:item="ceo">
          <li key={ceo.id} class="slds-item">
            <strong>{ceo.company}</strong>: {ceo.name}
          </li>
        </template>
      </ul>
    </div>
  </lightning-card>

  <lightning-card title="Iterator loop ">
    <div class="slds-var-m-around_medium">
      <ul class="slds-has-dividers_around-space">
        <template iterator:ceo={ceoList}>
          <div class="slds-has-dividers_around-space" key={ceo.value.id}>
            <template if:true={ceo.first}>
              <div class="slds-box slds-theme_shade">
                <strong>List of top companies and there CEO's</strong>
              </div>
            </template>
            <li class="slds-item">
              <strong>{ceo.value.company}</strong> {ceo.value.name}
            </li>
            <template if:true={ceo.last}>
              <div class="slds-box slds-theme_shade">
                <strong>Thanks for reading the list</strong>
              </div>
            </template>
          </div>
        </template>
      </ul>
    </div>
  </lightning-card>
</template>
